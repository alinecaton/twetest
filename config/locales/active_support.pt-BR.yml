pt-BR:
  date:
    formats:
      default: '%d/%m/%Y'
      short: '%d de %B'
      long: '%d de %B de %Y'
      only_day: '%d'
      only_month: '%B'

    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, jan, fev, mar, abr, mai, jun, jul, ago, set, out, nov, dez]
    order:
        - :day
        - :month
        - :year

  time:
    formats:
      default: '%A, %d/%m/%Y, %Hh%M'
      time: '%H:%M:%S'
      short: '%d/%m/%Y %H:%M'
      medium: "%d %b %Y %H:%M"
      long: '%A, %d de %B de %Y, %Hh%M'
      only_second: '%S'
      only_month: '%B'
      datetime:
        formats:
          default: '%d-%m-%YT%H:%M:%S%Z'
    am: ''
    pm: ''

  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de %{count} segundos'

      x_seconds:
        one: '1 segundo'
        other: '%{count} segundos'

      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de %{count} minutos'

      x_minutes:
        one: '1 minuto'
        other: '%{count} minutos'

      about_x_hours:
        one: 'aprox 1 hora'
        other: 'aprox %{count} horas'

      x_days:
        one: '1 dia'
        other: '%{count} dias'

      about_x_months:
        one: 'aprox 1 mês'
        other: 'aprox %{count} meses'

      x_months:
        one: '1 mês'
        other: '%{count} meses'

      about_x_years:
        one: 'aprox 1 ano'
        other: 'aprox %{count} anos'

      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de %{count} anos'

      almost_x_years:
        one: 'quase 1 ano'
        other: 'quase %{count} anos'

  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'R$'
        precision: 2
        format: '%u %n'
        separator: ','
        delimiter: '.'
    percentage:
      format:
        delimiter: '.'
    precision:
      format:
        delimiter: '.'
    human:
      format:
        precision: 1
        delimiter: '.'
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: 'Byte'
            other: 'Bytes'
          kb: 'KB'
          mb: 'MB'
          gb: 'GB'
          tb: 'TB'

  # Used in array.to_sentence.
  support:
    array:
      sentence_connector: 'e'
      skip_last_comma: true
      words_connector: ', '
      two_words_connector: ' e '
      last_word_connector: ' e '
